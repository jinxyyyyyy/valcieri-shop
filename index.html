<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VALCIERI</title>

<!-- Luxury Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

<style>

:root{
  --black:#0b0b0b;
  --soft-black:#111;
  --gold:#c6a96b;
  --soft-gold:#a88c52;
  --text:#f5f5f5;
}

*{box-sizing:border-box}

body{
  margin:0;
  background:var(--black);
  color:var(--text);
  font-family:'Inter',sans-serif;
  letter-spacing:0.5px;
}

/* HEADER */
header{
  background:var(--black);
  padding:40px 0 25px;
  text-align:center;
  border-bottom:1px solid #1a1a1a;
  position:sticky;
  top:0;
  z-index:1000;
}

.logo-img{
  height:70px;
  margin-bottom:25px;
}

.top-bar{
  position:absolute;
  right:30px;
  top:30px;
}

.top-bar button{
  margin-left:10px;
}

/* NAVIGATION */
nav{
  display:flex;
  justify-content:center;
  gap:40px;
  padding-bottom:20px;
  font-family:'Playfair Display',serif;
  text-transform:uppercase;
  font-size:14px;
  letter-spacing:2px;
}

nav button{
  background:none;
  border:none;
  color:var(--text);
  position:relative;
  padding-bottom:5px;
  transition:0.3s;
}

nav button:hover{
  color:var(--gold);
}

nav button::after{
  content:"";
  position:absolute;
  left:0;
  bottom:0;
  width:0%;
  height:1px;
  background:var(--gold);
  transition:0.3s;
}

nav button:hover::after{
  width:100%;
}

/* BUTTONS */
.primary{
  background:transparent;
  border:1px solid var(--gold);
  color:var(--gold);
  padding:10px 18px;
  font-size:13px;
  letter-spacing:1px;
  text-transform:uppercase;
  transition:0.3s;
}

.primary:hover{
  background:var(--gold);
  color:#000;
}

.secondary{
  background:none;
  border:1px solid #333;
  color:#aaa;
  padding:6px 12px;
  font-size:12px;
}

.secondary:hover{
  border-color:var(--gold);
  color:var(--gold);
}

/* PRODUCTS */
.products{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:60px;
  padding:80px 10%;
}

.product{
  text-align:center;
}

.product h3{
  font-family:'Playfair Display',serif;
  font-size:20px;
  letter-spacing:1px;
  margin-bottom:10px;
}

.product p{
  color:var(--gold);
  margin-bottom:15px;
  font-weight:300;
}

.product select{
  background:transparent;
  border:1px solid #333;
  color:var(--text);
  padding:6px 10px;
  margin-bottom:20px;
}

/* CONTROLS */
.controls{
  grid-column:1/-1;
  display:flex;
  justify-content:center;
  gap:25px;
  margin-bottom:40px;
}

.controls input,
.controls select{
  background:transparent;
  border:1px solid #333;
  color:var(--text);
  padding:8px 12px;
}

/* CART */
.cart{
  border-top:1px solid #1a1a1a;
  padding:50px 10%;
}

.cart h3{
  font-family:'Playfair Display',serif;
  letter-spacing:2px;
  margin-bottom:20px;
}

/* PAGES */
.page{
  padding:80px 10%;
}

.page h2{
  font-family:'Playfair Display',serif;
  font-size:28px;
  letter-spacing:2px;
}

/* MOBILE */
@media(max-width:768px){
  nav{gap:20px;font-size:12px}
  .products{padding:50px 8%;gap:40px}
  .logo-img{height:50px}
}

.hidden{display:none}

</style>
</head>
<body>

<header>
<img src="logo.jpg" class="logo-img">

<div class="top-bar">
<button onclick="setLanguage('fi')" class="secondary">FI</button>
<button onclick="setLanguage('en')" class="secondary">EN</button>
</div>

<nav id="navLinks"></nav>
</header>

<main>
<div id="storePage" class="page">
<div class="products" id="productsContainer"></div>
</div>

<div class="cart">
<h3 id="cartTitle">Cart</h3>
<div id="cartContainer"></div>
<h4 id="cartTotal"></h4>
</div>
</main>

<script>

let currentLang="en";
let cart=[];
let products=[
{id:1,name:"VALCIERI T-Shirt",price:29,category:"tshirt"},
{id:2,name:"VALCIERI Hoodie",price:79,category:"hoodie"},
{id:3,name:"VALCIERI Shoes",price:120,category:"shoes"}
];

const translations={
en:{
cart:"Cart",
categories:{all:"All",tshirt:"T-Shirts",hoodie:"Hoodies",shoes:"Shoes"},
add:"Add to Cart",
search:"Search"
},
fi:{
cart:"Ostoskori",
categories:{all:"Kaikki",tshirt:"T-Paidat",hoodie:"Hupparit",shoes:"Kengät"},
add:"Lisää koriin",
search:"Hae"
}
};

function renderNav(){
let nav=document.getElementById("navLinks");
nav.innerHTML="";
for(let key in translations[currentLang].categories){
let btn=document.createElement("button");
btn.innerText=translations[currentLang].categories[key];
btn.onclick=()=>renderProducts(key);
nav.appendChild(btn);
}
}

function renderProducts(category="all"){
let container=document.getElementById("productsContainer");
container.innerHTML=`
<div class="controls">
<input placeholder="${translations[currentLang].search}">
</div>`;

products.forEach(p=>{
if(category==="all"||p.category===category){
container.innerHTML+=`
<div class="product">
<h3>${p.name}</h3>
<p>€${p.price}</p>
<select><option>S</option><option>M</option><option>L</option><option>XL</option></select><br>
<button class="primary">${translations[currentLang].add}</button>
</div>`;
}
});
}

function setLanguage(lang){
currentLang=lang;
document.getElementById("cartTitle").innerText=translations[lang].cart;
renderNav();
renderProducts();
}

setLanguage("en");

</script>

</body>
</html>
