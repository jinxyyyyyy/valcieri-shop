<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VALCIERI</title>

<script>
function detectCurrency() {
  const locale = navigator.language || "en-US";

  if(locale.includes("GB")) return "GBP";
  if(locale.includes("CA")) return "CAD";
  if(locale.includes("AU")) return "AUD";
  if(locale.includes("DE") || locale.includes("FR") || locale.includes("IT") || locale.includes("ES") || locale.includes("NL") || locale.includes("FI")) return "EUR";
  if(locale.includes("US")) return "USD";

  return "USD";
}

let currency = detectCurrency();
</script>

<script src="https://www.paypal.com/sdk/js?client-id=YOUR_PAYPAL_CLIENT_ID&intent=capture"></script>

<style>
body { margin:0; font-family:Arial; background:#f4f4f4; text-align:center; }
header { padding:60px 20px; background:#eee; }
nav { background:black; color:gold; padding:15px; }
.products { display:flex; flex-wrap:wrap; justify-content:center; gap:25px; padding:40px; }
.product { background:white; width:220px; padding:20px; border-radius:10px; }
button { background:black; color:gold; border:none; padding:10px; margin-top:10px; cursor:pointer; width:100%; }
footer { background:black; color:gold; padding:30px; margin-top:40px; }
</style>
</head>

<body>

<header>
<h1>VALCIERI</h1>
<p>Worldwide Shipping üåç</p>
</header>

<nav>
üõí Total: <span id="currencySymbol"></span><span id="cartTotal">0.00</span>
</nav>

<div class="products">
<div class="product">
<h3>T-Shirt</h3>
<button onclick="addToCart(29)">Add to Cart</button>
</div>

<div class="product">
<h3>Hoodie</h3>
<button onclick="addToCart(79)">Add to Cart</button>
</div>

<div class="product">
<h3>Tracksuit</h3>
<button onclick="addToCart(149)">Add to Cart</button>
</div>
</div>

<p>Shipping: <span id="shippingDisplay"></span></p>

<input type="checkbox" id="agreeTerms">
I agree to Terms

<br><br>
<div id="paypal-button-container"></div>

<footer>
<p>Owner: YOUR_FULL_NAME</p>
<p>Contact: your@email.com</p>
<p>¬© 2026 VALCIERI</p>
</footer>

<script>
let cart = [];

function getCurrencySymbol(cur){
  return {USD:"$",EUR:"‚Ç¨",GBP:"¬£",CAD:"$",AUD:"$"}[cur] || "$";
}

function detectShipping(){
  const locale = navigator.language || "en-US";

  if(locale.includes("US")) return 8;
  if(locale.includes("CA")) return 15;
  if(locale.includes("GB")) return 15;
  if(locale.includes("AU")) return 25;
  if(locale.includes("DE")||locale.includes("FR")||locale.includes("IT")||locale.includes("ES")||locale.includes("NL")||locale.includes("FI")) return 18;

  return 30;
}

let shippingCost = detectShipping();

document.getElementById("currencySymbol").innerText = getCurrencySymbol(currency);
document.getElementById("shippingDisplay").innerText = getCurrencySymbol(currency)+shippingCost.toFixed(2);

function addToCart(price){
  cart.push(price);
  updateTotal();
}

function updateTotal(){
  let subtotal = cart.reduce((a,b)=>a+b,0);
  let total = subtotal + (subtotal>0?shippingCost:0);
  document.getElementById("cartTotal").innerText = total.toFixed(2);
}

paypal.Buttons({

createOrder: function(data, actions){

let subtotal = cart.reduce((a,b)=>a+b,0);
if(subtotal<=0){ alert("Cart empty"); return; }
if(!document.getElementById("agreeTerms").checked){ alert("Agree to Terms"); return; }

let total = subtotal + shippingCost;

return actions.order.create({
purchase_units: [{
amount: {
currency_code: currency,
value: total.toFixed(2)
}
}]
});
},

onApprove: function(data, actions){
return actions.order.capture().then(function(details){
alert("Payment successful!");
cart=[];
updateTotal();
});
}

}).render('#paypal-button-container');

</script>

</body>
</html>
