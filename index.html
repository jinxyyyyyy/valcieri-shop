<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VALCIERI</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

<style>
:root{
  --black:#0b0b0b;
  --gold:#c6a96b;
  --text:#f5f5f5;
}

body{
  margin:0;
  background:var(--black);
  color:var(--text);
  font-family:'Inter',sans-serif;
}

/* HEADER */
header{
  background:#000;
  text-align:center;
  padding:50px 0 25px;
  border-bottom:1px solid #111;
  position:sticky;
  top:0;
  z-index:1000;
}

.logo-img{
  height:70px;
}

.top-bar{
  position:absolute;
  right:40px;
  top:30px;
}

.secondary{
  background:none;
  border:1px solid #333;
  color:#aaa;
  padding:6px 12px;
  cursor:pointer;
}

.secondary:hover{
  border-color:var(--gold);
  color:var(--gold);
}

/* NAV */
nav{
  display:flex;
  justify-content:center;
  gap:40px;
  padding:20px 0;
  background:#000;
  font-family:'Playfair Display',serif;
  text-transform:uppercase;
  font-size:12px;
  letter-spacing:3px;
  border-bottom:1px solid #111;
}

nav button{
  background:none;
  border:none;
  color:var(--text);
  cursor:pointer;
  position:relative;
}

nav button:hover{
  color:var(--gold);
}

/* PRODUCTS */
.products{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:60px;
  padding:80px 12%;
}

.product{
  text-align:center;
}

.product h3{
  font-family:'Playfair Display',serif;
  font-size:20px;
}

.product p{
  color:var(--gold);
}

.product select{
  background:transparent;
  border:1px solid #333;
  color:var(--text);
  padding:6px;
  margin-bottom:15px;
}

.primary{
  background:transparent;
  border:1px solid var(--gold);
  color:var(--gold);
  padding:8px 16px;
  text-transform:uppercase;
  letter-spacing:2px;
  cursor:pointer;
}

.primary:hover{
  background:var(--gold);
  color:#000;
}

.controls{
  grid-column:1/-1;
  display:flex;
  justify-content:center;
  gap:20px;
  margin-bottom:40px;
}

.controls input,
.controls select{
  background:transparent;
  border:1px solid #333;
  color:var(--text);
  padding:8px;
}

.page{padding:60px 12%;}
.cart{border-top:1px solid #111;padding:60px 12%;}
.hidden{display:none;}
</style>
</head>
<body>

<header>
<img src="logo.jpg" class="logo-img">
<div class="top-bar">
<button onclick="setLanguage('fi')" class="secondary">FI</button>
<button onclick="setLanguage('en')" class="secondary">EN</button>
<button onclick="checkAdminAccess()" class="secondary" id="adminBtn">Admin</button>
</div>
</header>

<nav id="navLinks"></nav>

<main>

<div id="storePage" class="page">
<div class="products" id="productsContainer"></div>
</div>

<div id="checkoutPage" class="page hidden">
<h2 id="checkoutTitle"></h2>
<div id="checkoutItems"></div>
<h3 id="checkoutTotal"></h3>
<button class="primary" onclick="placeOrder()" id="placeOrderBtn"></button>
</div>

<div id="confirmationPage" class="page hidden">
<h2 id="confirmTitle"></h2>
<p id="confirmText"></p>
<button class="primary" onclick="showPage('storePage')" id="backBtn"></button>
</div>

<div id="loginPage" class="page hidden">
<h2 id="loginTitle"></h2>
<input id="loginUser"><br><br>
<input id="loginPass" type="password"><br><br>
<button class="primary" onclick="loginAdmin()" id="loginBtn"></button>
</div>

<div id="adminPage" class="page hidden">
<h2>Admin Dashboard</h2>
<input id="adminName" placeholder="Product Name"><br><br>
<input id="adminPrice" type="number" placeholder="Price"><br><br>
<select id="adminCategory">
<option value="tshirt">T-Shirt</option>
<option value="hoodie">Hoodie</option>
<option value="tracksuit">Tracksuit</option>
<option value="shoes">Shoes</option>
<option value="belts">Belts</option>
<option value="glasses">Glasses</option>
<option value="fragrance">Men's Fragrance</option>
<option value="jewelry">Jewelry</option>
</select><br><br>
<button class="primary" onclick="addProduct()">Add Product</button>
<button class="secondary" onclick="logoutAdmin()">Logout</button>
</div>

<div class="cart">
<h3 id="cartTitle"></h3>
<div id="cartContainer"></div>
<h4 id="cartTotal"></h4>
<button class="primary" onclick="goCheckout()" id="checkoutBtn"></button>
</div>

</main>

<script>

let currentLang="fi";
let cart=[];
let products=[
{id:1,name:"VALCIERI T-Shirt",price:29,category:"tshirt",created:1},
{id:2,name:"VALCIERI Hoodie",price:79,category:"hoodie",created:2},
{id:3,name:"VALCIERI Tracksuit",price:149,category:"tracksuit",created:3},
{id:4,name:"VALCIERI Shoes",price:99,category:"shoes",created:4},
{id:5,name:"VALCIERI Belt",price:45,category:"belts",created:5},
{id:6,name:"VALCIERI Glasses",price:60,category:"glasses",created:6},
{id:7,name:"VALCIERI Men's Fragrance",price:95,category:"fragrance",created:7},
{id:8,name:"VALCIERI Jewelry",price:120,category:"jewelry",created:8}
];

let selectedCategory="all";

const translations={
fi:{
categories:{
all:"Kaikki",tshirt:"T-Paidat",hoodie:"Hupparit",
tracksuit:"Tracksuitit",shoes:"Kengät",
belts:"Vyöt",glasses:"Lasit",
fragrance:"Miesten tuoksut",jewelry:"Korut"
},
add:"Lisää koriin",
cart:"Ostoskori",
checkout:"Kassa",
placeOrder:"Tee tilaus",
confirmed:"Tilaus vahvistettu",
thankyou:"Kiitos ostoksestasi VALCIERI.",
back:"Takaisin kauppaan",
login:"Ylläpitäjän kirjautuminen"
},
en:{
categories:{
all:"All",tshirt:"T-Shirts",hoodie:"Hoodies",
tracksuit:"Tracksuits",shoes:"Shoes",
belts:"Belts",glasses:"Glasses",
fragrance:"Men's Fragrance",jewelry:"Jewelry"
},
add:"Add to Cart",
cart:"Cart",
checkout:"Checkout",
placeOrder:"Place Order",
confirmed:"Order Confirmed",
thankyou:"Thank you for shopping with VALCIERI.",
back:"Back to Store",
login:"Admin Login"
}
};

function renderNav(){
let nav=document.getElementById("navLinks");
nav.innerHTML="";
for(let key in translations[currentLang].categories){
let btn=document.createElement("button");
btn.textContent=translations[currentLang].categories[key];
btn.onclick=()=>{selectedCategory=key;renderProducts();}
nav.appendChild(btn);
}
}

function renderProducts(){
let container=document.getElementById("productsContainer");
container.innerHTML="";
products.filter(p=>selectedCategory==="all"||p.category===selectedCategory)
.forEach(p=>{
container.innerHTML+=`
<div class="product">
<h3>${p.name}</h3>
<p>€${p.price}</p>
<select id="size-${p.id}">
<option>S</option><option>M</option><option>L</option><option>XL</option>
</select><br>
<button class="primary" onclick="addToCart(${p.id})">
${translations[currentLang].add}
</button>
</div>`;
});
}

function addToCart(id){
let product=products.find(p=>p.id===id);
let size=document.getElementById("size-"+id).value;
cart.push({...product,size});
renderCart();
}

function renderCart(){
let c=document.getElementById("cartContainer");
c.innerHTML="";
let total=0;
cart.forEach(i=>{
total+=i.price;
c.innerHTML+=`<div>${i.name} (${i.size})</div>`;
});
document.getElementById("cartTotal").innerText="€"+total;
}

function setLanguage(lang){
currentLang=lang;
renderNav();
renderProducts();

document.getElementById("cartTitle").innerText=translations[lang].cart;
document.getElementById("checkoutBtn").innerText=translations[lang].checkout;
document.getElementById("placeOrderBtn").innerText=translations[lang].placeOrder;
document.getElementById("confirmTitle").innerText=translations[lang].confirmed;
document.getElementById("confirmText").innerText=translations[lang].thankyou;
document.getElementById("backBtn").innerText=translations[lang].back;
document.getElementById("loginTitle").innerText=translations[lang].login;
}

function goCheckout(){showPage("checkoutPage");}
function placeOrder(){cart=[];renderCart();showPage("confirmationPage");}
function showPage(id){
["storePage","checkoutPage","confirmationPage","loginPage","adminPage"]
.forEach(p=>document.getElementById(p).classList.add("hidden"));
document.getElementById(id).classList.remove("hidden");
}

function loginAdmin(){showPage("adminPage");}
function logoutAdmin(){showPage("storePage");}
function checkAdminAccess(){showPage("loginPage");}

setLanguage("fi");

</script>
</body>
</html>
