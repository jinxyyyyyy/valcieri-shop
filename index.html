<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VALCIERI</title>

<!-- Luxury Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

<style>

:root{
  --black:#0a0a0a;
  --soft-black:#111111;
  --gold:#c6a96b;
  --soft-gold:#a88c52;
  --text:#f2f2f2;
}

*{box-sizing:border-box}

body{
  margin:0;
  background:var(--black);
  color:var(--text);
  font-family:'Inter', sans-serif;
  letter-spacing:0.5px;
}

/* HEADER */
header{
  background:#000;
  padding:60px 0 30px;
  text-align:center;
  border-bottom:1px solid #1a1a1a;
  position:sticky;
  top:0;
  z-index:1000;
}

.logo-wrapper{
  background:#000;
  display:flex;
  justify-content:center;
  align-items:center;
}

.logo-img{
  height:70px;
  filter:brightness(1.1);
}

.top-bar{
  position:absolute;
  right:40px;
  top:35px;
}

.top-bar button{
  margin-left:10px;
}

/* NAVIGATION */
nav{
  display:flex;
  justify-content:center;
  gap:45px;
  padding:25px 0;
  background:#000;
  font-family:'Playfair Display', serif;
  text-transform:uppercase;
  font-size:13px;
  letter-spacing:3px;
  border-top:1px solid #111;
  border-bottom:1px solid #111;
}

nav button{
  background:none;
  border:none;
  color:var(--text);
  position:relative;
  padding-bottom:6px;
  transition:0.3s;
}

nav button:hover{
  color:var(--gold);
}

nav button::after{
  content:"";
  position:absolute;
  left:0;
  bottom:0;
  width:0%;
  height:1px;
  background:var(--gold);
  transition:0.3s;
}

nav button:hover::after{
  width:100%;
}

/* BUTTONS */
.primary{
  background:transparent;
  border:1px solid var(--gold);
  color:var(--gold);
  padding:10px 18px;
  font-size:12px;
  letter-spacing:2px;
  text-transform:uppercase;
  transition:0.3s;
}

.primary:hover{
  background:var(--gold);
  color:#000;
}

.secondary{
  background:none;
  border:1px solid #333;
  color:#aaa;
  padding:6px 12px;
  font-size:12px;
}

.secondary:hover{
  border-color:var(--gold);
  color:var(--gold);
}

/* PRODUCTS */
.products{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:70px;
  padding:100px 12%;
}

.product{
  text-align:center;
}

.product h3{
  font-family:'Playfair Display', serif;
  font-size:20px;
  letter-spacing:1px;
  margin-bottom:10px;
}

.product p{
  color:var(--gold);
  margin-bottom:15px;
  font-weight:300;
}

.product select{
  background:transparent;
  border:1px solid #333;
  color:var(--text);
  padding:8px 12px;
  margin-bottom:20px;
}

/* CONTROLS */
.controls{
  grid-column:1/-1;
  display:flex;
  justify-content:center;
  gap:25px;
  margin-bottom:50px;
}

.controls input,
.controls select{
  background:transparent;
  border:1px solid #333;
  color:var(--text);
  padding:10px 15px;
}

/* CART */
.cart{
  border-top:1px solid #1a1a1a;
  padding:80px 12%;
}

.cart h3{
  font-family:'Playfair Display', serif;
  letter-spacing:3px;
  margin-bottom:25px;
}

/* PAGES */
.page{
  padding:100px 12%;
}

.page h2{
  font-family:'Playfair Display', serif;
  font-size:30px;
  letter-spacing:3px;
}

/* MOBILE */
@media(max-width:768px){
  nav{gap:20px;font-size:11px}
  .products{padding:60px 8%;gap:50px}
  .logo-img{height:50px}
}

.hidden{display:none}

</style>
</head>
<body>

<header>
<div class="logo-wrapper">
<img src="logo.jpg" class="logo-img" alt="VALCIERI Logo">
</div>

<div class="top-bar">
<button onclick="setLanguage('fi')" class="secondary">FI</button>
<button onclick="setLanguage('en')" class="secondary">EN</button>
<button onclick="checkAdminAccess()" class="secondary">Admin</button>
</div>
</header>

<nav id="navLinks"></nav>

<main>

<div id="storePage" class="page">
<div class="products" id="productsContainer"></div>
</div>

<div id="checkoutPage" class="page hidden">
<h2>Checkout</h2>
<div id="checkoutItems"></div>
<h3 id="checkoutTotal"></h3>
<button class="primary" onclick="placeOrder()">Place Order</button>
</div>

<div id="confirmationPage" class="page hidden">
<h2>Order Confirmed</h2>
<p>Thank you for shopping with VALCIERI.</p>
<button class="primary" onclick="showPage('storePage')">Back to Store</button>
</div>

<div id="loginPage" class="page hidden">
<h2>Admin Login</h2>
<input id="loginUser" placeholder="Username"><br><br>
<input id="loginPass" type="password" placeholder="Password"><br><br>
<button class="primary" onclick="loginAdmin()">Login</button>
</div>

<div id="adminPage" class="page hidden">
<h2>Admin Dashboard</h2>
<input id="adminName" placeholder="Product Name"><br><br>
<input id="adminPrice" type="number" placeholder="Price"><br><br>
<select id="adminCategory">
<option value="tshirt">T-Shirt</option>
<option value="hoodie">Hoodie</option>
<option value="tracksuit">Tracksuit</option>
<option value="shoes">Shoes</option>
<option value="belts">Belts</option>
<option value="glasses">Glasses</option>
<option value="fragrance">Men's Fragrance</option>
<option value="jewelry">Jewelry</option>
</select><br><br>
<button class="primary" onclick="addProduct()">Add Product</button>
<button class="secondary" onclick="logoutAdmin()">Logout</button>
</div>

<div class="cart">
<h3>Cart</h3>
<div id="cartContainer"></div>
<h4 id="cartTotal"></h4>
<button class="primary" onclick="goCheckout()">Checkout</button>
</div>

</main>

<script>
/* YOUR ORIGINAL JS — UNCHANGED */
let currentLang="fi";
let cart=JSON.parse(localStorage.getItem("cart"))||[];
let products=JSON.parse(localStorage.getItem("products"))||[
{id:1,name:"VALCIERI T-Shirt",price:29,category:"tshirt",created:Date.now()},
{id:2,name:"VALCIERI Hoodie",price:79,category:"hoodie",created:Date.now()}
];

let selectedCategory="all";
let maxPrice=300;
let searchQuery="";
let sortOption="newest";

function renderNav(){
let nav=document.getElementById("navLinks");
nav.innerHTML="";
["all","tshirt","hoodie"].forEach(key=>{
let btn=document.createElement("button");
btn.textContent=key.toUpperCase();
btn.onclick=()=>{selectedCategory=key;renderProducts();}
nav.appendChild(btn);
});
}

function renderProducts(){
let container=document.getElementById("productsContainer");
container.innerHTML="";
products.forEach(p=>{
container.innerHTML+=`
<div class="product">
<h3>${p.name}</h3>
<p>€${p.price}</p>
<select><option>S</option><option>M</option><option>L</option><option>XL</option></select><br><br>
<button class="primary">Add to Cart</button>
</div>`;
});
}

renderNav();
renderProducts();
</script>

</body>
</html>
