<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VALCIERI</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f5f5f5;
  color: #111;
}

/* TOP BAR */
.topbar {
  background: black;
  color: gold;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px 50px;
  position: sticky;
  top: 0;
  z-index: 1000;
}

.brand {
  font-size: 22px;
  letter-spacing: 3px;
  font-weight: bold;
}

.nav-links button {
  background: none;
  border: none;
  color: gold;
  margin-left: 25px;
  font-weight: bold;
  cursor: pointer;
  font-size: 14px;
}

/* HERO */
.hero {
  height: 70vh;
  background: #ddd;
  display: flex;
  justify-content: center;
  align-items: center;
}

.hero img {
  max-width: 300px;
}

/* MAIN */
main {
  padding: 60px 50px;
}

h2 {
  margin-bottom: 30px;
  font-size: 28px;
  letter-spacing: 2px;
}

/* PRODUCTS */
.products {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
  gap: 30px;
}

.product {
  background: white;
  border-radius: 12px;
  padding: 25px;
  text-align: center;
  transition: 0.3s ease;
}

.product:hover {
  transform: translateY(-6px);
  box-shadow: 0 8px 25px rgba(0,0,0,0.15);
}

.product h3 {
  margin-bottom: 10px;
}

.product p {
  font-weight: bold;
  margin-bottom: 15px;
}

.product button {
  background: black;
  color: gold;
  border: none;
  padding: 12px;
  width: 100%;
  font-weight: bold;
  border-radius: 6px;
  cursor: pointer;
}

/* CART */
#cartSection {
  margin-top: 80px;
}

.cart-item {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 10px;
}

.cart-item button {
  margin-left: 5px;
  border: none;
  background: #ddd;
  width: 25px;
  height: 25px;
  cursor: pointer;
}

/* FOOTER */
footer {
  background: black;
  color: gold;
  text-align: center;
  padding: 30px;
  margin-top: 80px;
}

/* CART BADGE */
#cartBadge {
  position: fixed;
  top: 20px;
  right: 20px;
  background: gold;
  color: black;
  padding: 8px 14px;
  border-radius: 20px;
  font-weight: bold;
}
</style>
</head>
<body>

<div class="topbar">
  <div class="brand">VALCIERI</div>
  <div class="nav-links">
    <button onclick="filterCategory('all')">ALL</button>
    <button onclick="filterCategory('tshirt')">T-SHIRTS</button>
    <button onclick="filterCategory('hoodie')">HOODIES</button>
    <button onclick="filterCategory('tracksuit')">TRACKSUITS</button>
    <button onclick="filterCategory('shoes')">SHOES</button>
  </div>
</div>

<div class="hero">
  <img src="logo.jpg" alt="VALCIERI">
</div>

<main>

<h2>FEATURED PRODUCTS</h2>

<div class="products">

  <div class="product" data-category="tshirt" data-name="VALCIERI T-Shirt" data-price="29">
    <h3>VALCIERI T-Shirt</h3>
    <p>â‚¬29</p>
    <button onclick="addToCart(this)">ADD TO CART</button>
  </div>

  <div class="product" data-category="hoodie" data-name="VALCIERI Hoodie" data-price="79">
    <h3>VALCIERI Hoodie</h3>
    <p>â‚¬79</p>
    <button onclick="addToCart(this)">ADD TO CART</button>
  </div>

  <div class="product" data-category="tracksuit" data-name="VALCIERI Tracksuit" data-price="149">
    <h3>VALCIERI Tracksuit</h3>
    <p>â‚¬149</p>
    <button onclick="addToCart(this)">ADD TO CART</button>
  </div>

  <div class="product" data-category="shoes" data-name="VALCIERI Shoes" data-price="99">
    <h3>VALCIERI Shoes</h3>
    <p>â‚¬99</p>
    <button onclick="addToCart(this)">ADD TO CART</button>
  </div>

</div>

<section id="cartSection">
  <h2>CART</h2>
  <div id="cartContainer"></div>
  <p id="cartTotal"><strong>Total: â‚¬0</strong></p>
</section>

</main>

<footer>
  <p>Owner: YOUR NAME</p>
  <p>Contact: your@email.com</p>
  <p>Â© 2026 VALCIERI</p>
</footer>

<div id="cartBadge"></div>

<script>
let cart = JSON.parse(localStorage.getItem("valcieriCart")) || [];

function saveCart() {
  localStorage.setItem("valcieriCart", JSON.stringify(cart));
}

function renderCart() {
  const container = document.getElementById("cartContainer");
  container.innerHTML = "";
  let total = 0;

  cart.forEach((item, index) => {
    total += item.price * item.qty;

    const div = document.createElement("div");
    div.className = "cart-item";
    div.innerHTML = `
      <span>${item.name}</span>
      <span>â‚¬${item.price} x ${item.qty}</span>
      <span>
        <button onclick="changeQty(${index}, -1)">-</button>
        <button onclick="changeQty(${index}, 1)">+</button>
        <button onclick="removeItem(${index})">ðŸ—‘</button>
      </span>
    `;
    container.appendChild(div);
  });

  if(cart.length === 0){
    container.innerHTML = "<p>Cart is empty.</p>";
  }

  document.getElementById("cartTotal").innerHTML =
    "<strong>Total: â‚¬" + total.toFixed(2) + "</strong>";

  updateBadge();
  saveCart();
}

function addToCart(button) {
  const product = button.parentElement;
  const name = product.dataset.name;
  const price = parseFloat(product.dataset.price);

  const existing = cart.find(item => item.name === name);
  if(existing){
    existing.qty++;
  } else {
    cart.push({name, price, qty: 1});
  }

  renderCart();
}

function changeQty(index, delta){
  cart[index].qty += delta;
  if(cart[index].qty <= 0){
    cart.splice(index, 1);
  }
  renderCart();
}

function removeItem(index){
  cart.splice(index, 1);
  renderCart();
}

function filterCategory(category){
  const products = document.querySelectorAll(".product");
  products.forEach(p => {
    if(category === "all" || p.dataset.category === category){
      p.style.display = "block";
    } else {
      p.style.display = "none";
    }
  });
}

function updateBadge(){
  const count = cart.reduce((acc, item) => acc + item.qty, 0);
  document.getElementById("cartBadge").innerText =
    count > 0 ? "Cart: " + count : "";
}

renderCart();
</script>

</body>
</html>
