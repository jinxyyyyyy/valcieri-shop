<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VALCIERI</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

<style>
:root{
  --black:#0b0b0b;
  --gold:#c6a96b;
  --text:#f5f5f5;
}

body{
  margin:0;
  background:var(--black);
  color:var(--text);
  font-family:'Inter',sans-serif;
}

/* HEADER */
header{
  background:#000;
  text-align:center;
  padding:40px 0 20px;
  border-bottom:1px solid #111;
  position:sticky;
  top:0;
  z-index:1000;
}

.logo{
  font-family:'Playfair Display',serif;
  font-size:28px;
  letter-spacing:4px;
}

.top-bar{
  position:absolute;
  right:40px;
  top:30px;
}

.secondary{
  background:none;
  border:1px solid #333;
  color:#aaa;
  padding:6px 12px;
  cursor:pointer;
  margin-left:8px;
}

.secondary:hover{
  border-color:var(--gold);
  color:var(--gold);
}

/* CART ICON */
.cart-icon{
  display:inline-block;
  margin-left:15px;
  cursor:pointer;
  position:relative;
  font-size:18px;
}

#cartCount{
  background:var(--gold);
  color:#000;
  font-size:11px;
  padding:2px 6px;
  border-radius:50%;
  position:absolute;
  top:-10px;
  right:-12px;
}

/* HERO */
.hero{
  height:85vh;
  background:linear-gradient(rgba(0,0,0,0.6),rgba(0,0,0,0.8)),
  url('https://images.unsplash.com/photo-1611652022419-a9419f74343d?q=80&w=2070') center/cover no-repeat;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  border-bottom:1px solid #111;
}

.hero-content h1{
  font-family:'Playfair Display',serif;
  font-size:60px;
  letter-spacing:6px;
}

.hero-content p{
  color:var(--gold);
  letter-spacing:3px;
  margin:20px 0;
}

/* NAV */
nav{
  display:flex;
  justify-content:center;
  gap:40px;
  padding:20px 0;
  background:#000;
  font-family:'Playfair Display',serif;
  text-transform:uppercase;
  font-size:12px;
  letter-spacing:3px;
  border-bottom:1px solid #111;
}

nav button{
  background:none;
  border:none;
  color:var(--text);
  cursor:pointer;
}

nav button:hover{
  color:var(--gold);
}

/* PRODUCTS */
.products{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:60px;
  padding:80px 12%;
}

.product{
  text-align:center;
}

.product h3{
  font-family:'Playfair Display',serif;
}

.product p{
  color:var(--gold);
}

.primary{
  background:transparent;
  border:1px solid var(--gold);
  color:var(--gold);
  padding:8px 16px;
  text-transform:uppercase;
  letter-spacing:2px;
  cursor:pointer;
}

.primary:hover{
  background:var(--gold);
  color:#000;
}

/* CART DROPDOWN */
.cart-dropdown{
  position:fixed;
  top:90px;
  right:30px;
  width:320px;
  background:#111;
  border:1px solid #222;
  padding:20px;
  display:none;
  z-index:2000;
}

.cart-item{
  display:flex;
  justify-content:space-between;
  margin-bottom:10px;
  font-size:14px;
}

.cart-actions button{
  background:none;
  border:none;
  color:var(--gold);
  cursor:pointer;
}
</style>
</head>
<body>

<header>
<div class="logo">VALCIERI</div>

<div class="top-bar">
<button onclick="setLanguage('fi')" class="secondary">FI</button>
<button onclick="setLanguage('en')" class="secondary">EN</button>

<div class="cart-icon" onclick="toggleCart()">
ðŸ›’ <span id="cartCount">0</span>
</div>
</div>
</header>

<section class="hero">
  <div class="hero-content">
    <h1>VALCIERI</h1>
    <p>Luxury Streetwear & Jewelry</p>
    <button class="primary" onclick="scrollToProducts()">Shop Now</button>
  </div>
</section>

<nav id="navLinks"></nav>

<div class="products" id="productsContainer"></div>

<div class="cart-dropdown" id="cartDropdown">
  <h4>Your Cart</h4>
  <div id="cartDropdownItems"></div>
  <hr>
  <strong>Total: â‚¬<span id="cartDropdownTotal">0</span></strong><br><br>
  <button class="primary">Checkout</button>
</div>

<script>

let currentLang="en";
let cart=[];

let products=[
{id:1,name:"VALCIERI T-Shirt",price:29,category:"tshirt"},
{id:2,name:"VALCIERI Hoodie",price:79,category:"hoodie"},
{id:3,name:"VALCIERI Tracksuit",price:149,category:"tracksuit"},
{id:4,name:"VALCIERI Shoes",price:99,category:"shoes"},
{id:5,name:"VALCIERI Belt",price:45,category:"belts"},
{id:6,name:"VALCIERI Glasses",price:60,category:"glasses"},
{id:7,name:"VALCIERI Men's Fragrance",price:95,category:"fragrance"},
{id:8,name:"VALCIERI Jewelry",price:120,category:"jewelry"}
];

const categories={
all:"All",
tshirt:"T-Shirts",
hoodie:"Hoodies",
tracksuit:"Tracksuits",
shoes:"Shoes",
belts:"Belts",
glasses:"Glasses",
fragrance:"Fragrance",
jewelry:"Jewelry"
};

function renderNav(){
let nav=document.getElementById("navLinks");
nav.innerHTML="";
for(let key in categories){
let btn=document.createElement("button");
btn.textContent=categories[key];
btn.onclick=()=>renderProducts(key);
nav.appendChild(btn);
}
}

function renderProducts(filter="all"){
let container=document.getElementById("productsContainer");
container.innerHTML="";
products.filter(p=>filter==="all"||p.category===filter)
.forEach(p=>{
container.innerHTML+=`
<div class="product">
<h3>${p.name}</h3>
<p>â‚¬${p.price}</p>
<button class="primary" onclick="addToCart(${p.id})">Add to Cart</button>
</div>`;
});
}

function addToCart(id){
let product=products.find(p=>p.id===id);
let existing=cart.find(i=>i.id===id);
if(existing){
existing.quantity++;
}else{
cart.push({...product,quantity:1});
}
renderCart();
}

function renderCart(){
let total=0;
let dropdown=document.getElementById("cartDropdownItems");
dropdown.innerHTML="";

cart.forEach((item,index)=>{
total+=item.price*item.quantity;
dropdown.innerHTML+=`
<div class="cart-item">
<div>
${item.name}<br>
â‚¬${item.price} x ${item.quantity}
</div>
<div class="cart-actions">
<button onclick="changeQty(${index},-1)">âˆ’</button>
<button onclick="changeQty(${index},1)">+</button>
<button onclick="removeItem(${index})">âœ•</button>
</div>
</div>
`;
});

document.getElementById("cartDropdownTotal").innerText=total;
document.getElementById("cartCount").innerText=cart.length;
}

function changeQty(index,amount){
cart[index].quantity+=amount;
if(cart[index].quantity<=0){
cart.splice(index,1);
}
renderCart();
}

function removeItem(index){
cart.splice(index,1);
renderCart();
}

function toggleCart(){
let c=document.getElementById("cartDropdown");
c.style.display=c.style.display==="block"?"none":"block";
}

function scrollToProducts(){
document.getElementById("productsContainer").scrollIntoView({behavior:"smooth"});
}

renderNav();
renderProducts();

</script>
</body>
</html>
