<!DOCTYPE html>
<html lang="fi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VALCIERI</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f5f5f5;
  color: #111;
}

/* TOP BAR */
.topbar {
  background: black;
  color: gold;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px 40px;
}

.topbar h1 {
  margin: 0;
  font-size: 22px;
  letter-spacing: 3px;
}

.nav-links button {
  background: none;
  border: none;
  color: gold;
  margin-left: 20px;
  font-weight: bold;
  cursor: pointer;
}

/* HERO */
.hero {
  height: 60vh;
  background: #ddd;
  display: flex;
  justify-content: center;
  align-items: center;
}

.hero img {
  max-width: 300px;
}

/* MAIN */
main {
  padding: 60px 40px;
}

/* PRODUCTS */
.products {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
  gap: 25px;
}

.product {
  background: white;
  border-radius: 10px;
  padding: 20px;
  text-align: center;
  transition: 0.3s ease;
}

.product:hover {
  transform: translateY(-5px);
  box-shadow: 0 10px 25px rgba(0,0,0,0.15);
}

.product h3 {
  margin-bottom: 15px;
}

.product button {
  background: black;
  color: gold;
  border: none;
  padding: 10px;
  width: 100%;
  font-weight: bold;
  cursor: pointer;
  border-radius: 6px;
}

/* CART */
#cartSection {
  margin-top: 80px;
}

.cart-item {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 10px;
}

.cart-item button {
  margin-left: 5px;
  cursor: pointer;
}

/* FOOTER */
footer {
  background: black;
  color: gold;
  text-align: center;
  padding: 30px;
  margin-top: 80px;
}

/* CART BADGE */
#cartCountBadge {
  position: fixed;
  top: 20px;
  right: 20px;
  background: gold;
  color: black;
  padding: 6px 14px;
  border-radius: 20px;
  font-weight: bold;
}
</style>
</head>

<body>

<div class="topbar">
  <h1>VALCIERI</h1>
  <div class="nav-links">
    <button onclick="filterCategory('all')">All</button>
    <button onclick="filterCategory('t-paidat')">T-Shirts</button>
    <button onclick="filterCategory('hupparit')">Hoodies</button>
    <button onclick="filterCategory('tracksuitit')">Tracksuits</button>
    <button onclick="filterCategory('kenkÃ¤')">Shoes</button>
    <button onclick="setLanguage('fi')">FI</button>
    <button onclick="setLanguage('en')">EN</button>
  </div>
</div>

<div class="hero">
  <img src="logo.jpg" alt="VALCIERI Logo">
</div>

<main>
  <h2 id="productsTitle">Suositut tuotteet</h2>

  <div class="products">
    <div class="product" data-category="t-paidat" data-name="VALCIERI T-Shirt" data-price="29">
      <h3>VALCIERI T-Shirt</h3>
      <button onclick="addToCart(this)">Add</button>
    </div>

    <div class="product" data-category="hupparit" data-name="VALCIERI Hoodie" data-price="79">
      <h3>VALCIERI Hoodie</h3>
      <button onclick="addToCart(this)">Add</button>
    </div>

    <div class="product" data-category="tracksuitit" data-name="VALCIERI Tracksuit" data-price="149">
      <h3>VALCIERI Tracksuit</h3>
      <button onclick="addToCart(this)">Add</button>
    </div>

    <div class="product" data-category="kenkÃ¤" data-name="VALCIERI Shoes" data-price="99">
      <h3>VALCIERI Shoes</h3>
      <button onclick="addToCart(this)">Add</button>
    </div>
  </div>

  <section id="cartSection">
    <h2 id="cartHeader">Ostoskori</h2>
    <div id="cartContainer"></div>
    <p id="cartTotal">YhteensÃ¤: â‚¬0.00</p>
  </section>
</main>

<footer>
  <p>Owner: YOUR_NAME</p>
  <p>Contact: your@email.com</p>
  <p>Â© 2026 VALCIERI</p>
</footer>

<div id="cartCountBadge"></div>

<script>
let cart = JSON.parse(localStorage.getItem("cart")) || [];
let currentLang = "fi";

const translations = {
  fi: {
    products: "Suositut tuotteet",
    cart: "Ostoskori",
    total: "YhteensÃ¤",
    empty: "Ostoskori on tyhjÃ¤."
  },
  en: {
    products: "Featured Products",
    cart: "Cart",
    total: "Total",
    empty: "Cart is empty."
  }
};

function saveCart() {
  localStorage.setItem("cart", JSON.stringify(cart));
}

function renderCart() {
  const container = document.getElementById("cartContainer");
  container.innerHTML = "";
  let total = 0;

  if (cart.length === 0) {
    container.innerHTML = `<p>${translations[currentLang].empty}</p>`;
  }

  cart.forEach((item, index) => {
    total += item.price * item.qty;
    container.innerHTML += `
      <div class="cart-item">
        <span>${item.name} x ${item.qty}</span>
        <span>
          <button onclick="changeQty(${index},-1)">-</button>
          <button onclick="changeQty(${index},1)">+</button>
          <button onclick="removeItem(${index})">ðŸ—‘</button>
        </span>
      </div>`;
  });

  document.getElementById("cartTotal").innerText =
    `${translations[currentLang].total}: â‚¬${total.toFixed(2)}`;

  document.getElementById("cartCountBadge").innerText =
    cart.reduce((a,b)=>a+b.qty,0);

  saveCart();
}

function addToCart(btn) {
  const p = btn.parentElement;
  const name = p.dataset.name;
  const price = Number(p.dataset.price);
  const found = cart.find(i => i.name === name);
  if (found) found.qty++;
  else cart.push({name, price, qty:1});
  renderCart();
}

function changeQty(i, d) {
  cart[i].qty += d;
  if (cart[i].qty <= 0) cart.splice(i,1);
  renderCart();
}

function removeItem(i) {
  cart.splice(i,1);
  renderCart();
}

function filterCategory(cat) {
  document.querySelectorAll(".product").forEach(p => {
    p.style.display = (cat==="all" || p.dataset.category===cat) ? "block" : "none";
  });
}

function setLanguage(lang) {
  currentLang = lang;
  document.getElementById("productsTitle").innerText = translations[lang].products;
  document.getElementById("cartHeader").innerText = translations[lang].cart;
  renderCart();
}

window.onload = renderCart;
</script>

</body>
</html>
