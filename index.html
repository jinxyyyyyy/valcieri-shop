<script>
let cart = JSON.parse(localStorage.getItem("valcieriCart")) || [];

function addToCart(name, price){

}

function updateCart(){
  document.getElementById("cartCount").innerText = cart.length;
}

  document.getElementById("productsTitle").innerText = translations[lang].products;

  document.querySelectorAll(".category").forEach(cat => {
