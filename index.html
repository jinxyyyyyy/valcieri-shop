<!DOCTYPE html>
<html lang="fi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>VALCIERI</title>
<style>
  body {
    margin: 0; font-family: Arial, sans-serif; background: #f0f0f0; color: #111;
    display: flex; height: 100vh;
  }
  .sidebar {
    width: 180px; background: black; display: flex; flex-direction: column; padding: 10px;
    box-sizing: border-box; overflow-y: auto;
  }
  .sidebar button {
    background: gold; border: none; margin: 5px 0; padding: 10px; cursor: pointer;
    font-weight: bold; color: black; border-radius: 5px;
    text-align: left;
  }
  header {
    padding: 20px; background: #ddd; display: flex; justify-content: center; align-items: center;
    flex-shrink: 0; width: calc(100% - 180px);
    box-sizing: border-box;
  }
  .logo {
    max-width: 300px; height: auto;
    filter: brightness(0.8);
    mix-blend-mode: multiply;
  }
  main {
    padding: 20px; flex-grow: 1; overflow-y: auto; background: #f9f9f9;
  }
  .products {
    display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
    gap: 15px; margin-bottom: 40px;
  }
  .product {
    background: white; border-radius: 8px; padding: 15px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    text-align: center;
  }
  .product h3 {
    font-size: 1.1rem; margin: 0 0 10px;
  }
  .product button {
    background: black; color: gold; border: none; padding: 8px 0; width: 100%;
    cursor: pointer; font-weight: bold; border-radius: 4px;
    transition: background 0.3s ease;
  }
  .product button:hover {
    background: #222;
  }
  #cartSection h2 {
    margin-top: 0; font-weight: bold;
  }
  #cartContainer {
    min-height: 50px;
    margin-bottom: 10px;
  }
  #cartContainer p {
    font-style: italic;
    color: #555;
  }
  #cartContainer .cart-item button {
    margin-left: 6px;
    font-weight: bold;
    cursor: pointer;
    background: #ddd;
    border: none;
    border-radius: 3px;
    width: 24px;
    height: 24px;
  }
  footer {
    background: black; color: gold; text-align: center; padding: 15px;
    flex-shrink: 0; width: calc(100% - 180px);
    box-sizing: border-box;
    position: fixed; bottom: 0; left: 180px;
  }
  /* Cart Count Badge */
  #cartCountBadge {
    position: fixed;
    top: 10px;
    right: 10px;
    background: gold;
    color: black;
    font-weight: bold;
    padding: 5px 10px;
    border-radius: 12px;
    z-index: 1000;
  }
</style>
</head>
<body>
  <div class="sidebar">
    <h3 id="categoriesHeader" style="color:#fff; padding-left:10px;">Kategoriat</h3>
    <button data-key="kenk√§" onclick="filterCategory('kenk√§')">Kenk√§</button>
    <button data-key="vy√∂" onclick="filterCategory('vy√∂')">Vy√∂</button>
    <button data-key="lasit" onclick="filterCategory('lasit')">Lasit</button>
    <button data-key="colleget" onclick="filterCategory('colleget')">Colleget</button>
    <button data-key="hupparit" onclick="filterCategory('hupparit')">Hupparit</button>
    <button data-key="l√∂k√§rit" onclick="filterCategory('l√∂k√§rit')">L√∂k√§rit</button>
    <button data-key="tracksuitit" onclick="filterCategory('tracksuitit')">Tracksuitit</button>
    <button data-key="t-paidat" onclick="filterCategory('t-paidat')">T-Paidat</button>
    <button data-key="all" onclick="filterCategory('all')">Kaikki</button>

    <h3 style="color:#fff; margin-top:40px; padding-left:10px;">Kieli / Language</h3>
    <button id="btn-fi" style="margin-bottom:5px;">FI</button>
    <button id="btn-en">EN</button>
  </div>

  <header>
    <img src="logo.jpg" alt="VALCIERI logo" class="logo" />
  </header>

  <main>
    <h2 id="productsTitle">Suositut tuotteet</h2>

    <div class="products">
      <div class="product" data-category="t-paidat" data-name="VALCIERI T-Paita" data-price="29">
        <h3>VALCIERI T-Paita</h3>
        <button onclick="addToCart(this)">Lis√§√§</button>
      </div>
      <div class="product" data-category="hupparit" data-name="VALCIERI Huppari" data-price="79">
        <h3>VALCIERI Huppari</h3>
        <button onclick="addToCart(this)">Lis√§√§</button>
      </div>
      <div class="product" data-category="tracksuitit" data-name="VALCIERI Tracksuit" data-price="149">
        <h3>VALCIERI Tracksuit</h3>
        <button onclick="addToCart(this)">Lis√§√§</button>
      </div>
      <div class="product" data-category="vy√∂" data-name="VALCIERI Vy√∂" data-price="35">
        <h3>VALCIERI Vy√∂</h3>
        <button onclick="addToCart(this)">Lis√§√§</button>
      </div>
      <div class="product" data-category="lasit" data-name="VALCIERI Lasit" data-price="50">
        <h3>VALCIERI Lasit</h3>
        <button onclick="addToCart(this)">Lis√§√§</button>
      </div>
      <div class="product" data-category="colleget" data-name="VALCIERI Colleget" data-price="60">
        <h3>VALCIERI Colleget</h3>
        <button onclick="addToCart(this)">Lis√§√§</button>
      </div>
      <div class="product" data-category="l√∂k√§rit" data-name="VALCIERI L√∂k√§rit" data-price="45">
        <h3>VALCIERI L√∂k√§rit</h3>
        <button onclick="addToCart(this)">Lis√§√§</button>
      </div>
      <div class="product" data-category="kenk√§" data-name="VALCIERI Kenk√§" data-price="99">
        <h3>VALCIERI Kenk√§</h3>
        <button onclick="addToCart(this)">Lis√§√§</button>
      </div>
    </div>

    <section id="cartSection">
      <h2 id="cartHeader">Ostoskori</h2>
      <div id="cartContainer"></div>
      <p id="cartTotal" style="font-weight:bold; margin-top:15px;">Total: ‚Ç¨0.00</p>
      <label>
        <input type="checkbox" id="agreeTerms" /> 
        <span id="agreeLabel">Hyv√§ksyn ehdot</span>
      </label>
    </section>
  </main>

  <footer>
    <p>Owner: YOUR_FULL_NAME</p>
    <p>Contact: your@email.com</p>
    <p>¬© 2026 VALCIERI</p>
  </footer>

  <div id="cartCountBadge"></div>

<script>
  // Load saved cart or initialize empty
  let cart = JSON.parse(localStorage.getItem("valcieriCart")) || [];

  // Save cart to localStorage
  function saveCart() {
    localStorage.setItem("valcieriCart", JSON.stringify(cart));
  }

  // Render cart UI
  function renderCart() {
    const container = document.getElementById("cartContainer");
    container.innerHTML = "";
    let total = 0;
    cart.forEach((item, index) => {
      total += item.price * item.qty;
      const div = document.createElement("div");
      div.className = "cart-item";
      div.style.display = "flex";
      div.style.justifyContent = "space-between";
      div.style.alignItems = "center";
      div.style.marginBottom = "8px";
      div.innerHTML = `
        <span>${item.name}</span>
        <span>${item.price.toFixed(2)} ‚Ç¨ x ${item.qty}</span>
        <span>
          <button onclick="changeQty(${index}, -1)">-</button>
          <button onclick="changeQty(${index}, 1)">+</button>
          <button onclick="removeItem(${index})">üóëÔ∏è</button>
        </span>
      `;
      container.appendChild(div);
    });

    if (cart.length === 0) {
      container.innerHTML = `<p>${translations[currentLang].cartEmpty}</p>`;
    }

    document.getElementById("cartTotal").innerText = `${translations[currentLang].total}: ‚Ç¨${total.toFixed(2)}`;
    updateCartCount();
    saveCart();
  }

  // Add product to cart
  function addToCart(button) {
    const product = button.parentElement;
    const name = product.dataset.name;
    const price = parseFloat(product.dataset.price);
    const existing = cart.find(item => item.name === name);
    if (existing) {
      existing.qty++;
    } else {
      cart.push({name, price, qty: 1});
    }
    renderCart();
  }

  // Change quantity
  function changeQty(index, delta) {
    cart[index].qty += delta;
    if (cart[index].qty < 1) cart.splice(index, 1);
    renderCart();
  }

  // Remove item from cart
  function removeItem(index) {
    cart.splice(index, 1);
    renderCart();
  }

  // Filter products by category
  function filterCategory(cat) {
    const products = document.querySelectorAll(".product");
    products.forEach(p => {
      if (cat === "all" || p.dataset.category === cat) {
        p.style.display = "block";
      } else {
        p.style.display = "none";
      }
    });
  }

  // Update cart count badge
  function updateCartCount() {
    const count = cart.reduce((acc, item) => acc + item.qty, 0);
    const badge = document.getElementById("cartCountBadge");
    badge.innerText = count > 0 ? `${translations[currentLang].itemsInCart}: ${count}` : "";
  }

  // Translations object
  const translations = {
    fi: {
      categories: "Kategoriat",
      products: "Suositut tuotteet",
      add: "Lis√§√§",
      cartEmpty: "Ostoskori on tyhj√§.",
      agree: "Hyv√§ksyn ehdot",
      total: "Yhteens√§",
      itemsInCart: "Tuotteita ostoskorissa",
      cart: "Ostoskori",
      language: "Kieli",
      all: "Kaikki",
      kenk√§: "Kenk√§",
      vy√∂: "Vy√∂",
      lasit: "Lasit",
      colleget: "Colleget",
      hupparit: "Hupparit",
      l√∂k√§rit: "L√∂k√§rit",
      tracksuitit: "Tracksuitit",
      "t-paidat": "T-Paidat"
    },
    en: {
      categories: "Categories",
      products: "Featured Products",
      add: "Add",
      cartEmpty: "Cart is empty.",
      agree: "I agree to Terms",
      total: "Total",
      itemsInCart: "Items in Cart",
      cart: "Cart",
      language: "Language",
      all: "All",
      kenk√§: "Shoes",
      vy√∂: "Belts",
      lasit: "Glasses",
      colleget: "Sweatshirts",
      hupparit: "Hoodies",
      l√∂k√§rit: "Joggers",
      tracksuitit: "Tracksuits",
      "t-paidat": "T-Shirts"
    }
  };

  let currentLang = "fi";

  // Set language function
  function setLanguage(lang) {
    currentLang = lang;
    document.getElementById("categoriesHeader").innerText = translations[lang].categories;
    document.getElementById("productsTitle").innerText = translations[lang].products;
    document.getElementById("agreeLabel").innerText = translations[lang].agree;
    document.getElementById("cartHeader").innerText = translations[lang].cart;

    // Update category buttons text
    const categoryButtons = document.querySelectorAll(".sidebar button[data-key]");
    categoryButtons.forEach(btn => {
      const key = btn.getAttribute("data-key");
      if (translations[lang][key]) {
        btn.textContent = translations[lang][key];
      }
    });

    // Update products add buttons text
    document.querySelectorAll(".product button").forEach(btn => {
      btn.textContent = translations[lang].add;
    });

    // Update cart total text & empty message if needed
    renderCart();

    // Update cart count badge text if exists
    updateCartCount();
  }

  // Attach language button event listeners
  document.getElementById("btn-fi").addEventListener("click", () => setLanguage("fi"));
  document.getElementById("btn-en").addEventListener("click", () => setLanguage("en"));

  // On page load initialize
  window.onload = () => {
    setLanguage(currentLang);
    renderCart();
    filterCategory("all");
  };
</script>
</body>
</html>
